<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <meta name="theme-color" content="#333333" />

        %sapper.base%

        <link rel="stylesheet" href="global.css" />
        <link
            rel="manifest"
            href="manifest.json"
            crossorigin="use-credentials"
        />

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="/apple-touch-icon.png?v=1.0"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32x32.png?v=1.0"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16x16.png?v=1.0"
        />
        <link rel="manifest" href="/site.webmanifest?v=1.0" />
        <link
            rel="mask-icon"
            href="/safari-pinned-tab.svg?v=1.0"
            color="#5bbad5"
        />
        <link rel="shortcut icon" href="/favicon.ico?v=1.0" />
        <meta name="apple-mobile-web-app-title" content="Everglot" />
        <meta name="application-name" content="Everglot" />
        <meta name="msapplication-TileColor" content="#45cdcd" />
        <meta name="theme-color" content="#45cdcd" />

        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap"
            rel="preload"
            as="style"
        />

        <meta property="og:title" content="Everglot – Learn Together." />
        <meta
            property="og:description"
            content="Learn languages together with fellow learners and native speakers."
        />
        <meta
            property="og:image"
            content="https://everglot.com/square-feature-image.jpg"
        />
        <meta
            property="og:image:secure_url"
            content="https://everglot.com/square-feature-image.jpg"
        />
        <meta property="og:image:width" content="512" />
        <meta property="og:image:height" content="512" />
        <meta property="og:image:type" content="image/jpeg" />
        <meta property="og:image:alt" content="Everglot – Learn Together" />
        <meta
            property="og:image"
            content="https://everglot.com/feature-image.jpg"
        />
        <meta
            property="og:image:secure_url"
            content="https://everglot.com/feature-image.jpg"
        />
        <meta property="og:image:width" content="1024" />
        <meta property="og:image:height" content="500" />
        <meta property="og:image:type" content="image/jpeg" />
        <meta property="og:image:alt" content="Everglot – Learn Together" />
        <meta property="og:type" content="website" />
        <meta name="twitter:site" content="@EverglotApp" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:creator" content="@EverglotApp" />

        <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
        %sapper.scripts%

        <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
        %sapper.styles%

        <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
        %sapper.head%
    </head>
    <body class="font-sans">
        <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
        <div id="sapper">%sapper.html%</div>
    </body>
</html>

<style>
    body {
        background: linear-gradient(#1f2d3d, #02557d);

        @apply text-gray-lightest;
    }
</style>
